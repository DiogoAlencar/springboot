<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

<style type="text/css">
table>thead>tr>td {
	color: red;
	font-weight: bold;
}
input[type=submit]{
	color: white;
}
</style>

</head>
<body>
<h3>Spring Boot + Thymeleaf + Material Design Lite</h3>
<a href="/">Voltar</a>
<br>

<div th:each = "m : ${msg}">
	<span th:text="${m}"></span>
</div>

<br>
<form th:action="@{/salvarpessoa}" id="formpessoa" method="post" th:object="${pessoaObj}">
	<div class="row">
		<div class="input-field col s6">
			<label class="active">ID</label>
			<input type="text" name="nome" th:field="*{id}" readonly="readonly" class="validate"/>
		</div>
		<div class="input-field col s6">
			<label class="active">Nome</label>
			<input type="text" name="nome" th:field="*{nome}" class="validate"/>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s6">
			<label class="active">Sobrenome</label>
			<input type="text" name="sobrenome" th:field="*{sobrenome}" class="validate"/>
		</div>
		<div class="input-field col s6">
			<label class="active">Idade</label>
			<input type="text" name="idade" th:field="*{idade}" class="validate"/>
		</div>
	</div>
	<input class="waves-effect waves-light btn" type="submit" value="Salvar">
	<a href="/cadastropessoa" class="waves-effect waves-light btn">Novo</a>
</form>
<br>

<br>

<form action="pesquisarpessoa" method="post">
	<label>Pesquisar Nome</label>
	<input type="text" name="buscarnome">
	<input class="waves-effect waves-light btn" type="submit" value="Pesquisar">
</form>

<table class="striped">
<thead>
 <tr>
  <td>Nome</td>
  <td>Sobrenome</td>
  <td>Idade</td>
  <td>Editar</td>
  <td>Excluir</td>
 </tr>
</thead>
	<tr th:each="p : ${pessoas}">
		<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${p.id})}"><span th:text="${p.nome}"></span></a></td>
		<td th:text="${p.sobrenome}"></td>
		<td th:text="${p.idade}"></td>
		<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${p.id})}">Editar</a></td>
		<td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${p.id})}">Excluir</a></td>
	</tr>
</table>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
